<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <meta name="author" content="Rob Hitt">
  <meta name="description" content="Tic Tac Toe">

  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" href="css/master.css" type="text/css">

  <script type="text/javascript" src="js/main.js"></script>
</head>

<body>

  <div>
    <h1 class="header">Tic Tac Toe</h1>
  </div>

  <div class="landingpage" align="center">
    <h1> Choose Game Mode</h1>
    <input type="submit" class="submit-btn" value="Player vs Player" onclick="modePVP()" />
    <input type="submit" class="submit-btn" value="Player vs Computer" onclick="modePVC()" />
  </div>

  <div class="enter-players hide-container ">

    <form id="player-form">
      <div class="player-container">

        <label for="player1">Player O</label>
        <input type="text" placeholder="enter name" name="player1" id="player1" class="input-field" />
      </div>



      <div class="player-container">
        <label for="player2">Player X</label>
        <input type="text" placeholder="enter name" name="player2" id="player2" class="input-field" />
      </div>

      <input type="submit" class="submit-btn" value="Start Game" />
    </form>
  </div>


  <div class="enter-pvc hide-container ">

    <form id="pvp-form" align="center">
      <div class="player-container">
        <label for="player1">Player 1</label>
        <input type="text" placeholder="enter name" name="player1" id="player1" class="input-field" />
      </div>
      <div class="choice-container">
        <label>Choose</label>

        <input type="checkbox" class="radioCheck" name="checkboxes" id="c01" value="X" onclick="check(this);" /> X
        <input type="checkbox" class="radioCheck" name="checkboxes" id="c02" value="O" onclick="check(this);" /> O
      </div>
      <input type="submit" class="submit-btn" value="Start Game" />
    </form>
  </div>

  <div class="board__main hide-container">
    <div id="score" class="score">
    <div id="myProgress" class="myProgress">
      <div id="score1" class="score1">
        <p>Player 1 : 0</p>
      </div>
      <div id="score2" class="score2">
        <p>Player 2 : 0</p>
      </div>
    </div>
    <div id="myProgress2" class="myProgress2">
    <div id="draw" class="draw">
     
    </div>

    <div id="newscore" class="newscore">
      
    </div>
  </div>
</div>

    <div class="board___player-turn"></div>

    <div class="board__container">
      <div class="board__cell">
        <div class="letter" id="0"></div>
      </div>
      <div class="board__cell">
        <div class="letter" id="1"></div>
      </div>
      <div class="board__cell">
        <div class="letter" id="2"></div>
      </div>

      <div class="board__cell">
        <div class="letter" id="3"></div>
      </div>
      <div class="board__cell">
        <div class="letter" id="4"></div>
      </div>
      <div class="board__cell">
        <div class="letter" id="5"></div>
      </div>

      <div class="board__cell">
        <div class="letter" id="6"></div>
      </div>
      <div class="board__cell">
        <div class="letter" id="7"></div>
      </div>
      <div class="board__cell">
        <div class="letter" id="8"></div>
      </div>
    </div>
  </div>

  <div class="reset reset--hidden">
    <div class="reset__text">
    </div>
    <button class="replay-btn" value="replay">
      <span class="clear-board">Clear Board</span>
    </button>
    <button class="back-btn" value="back">
      <span class="clear-board">Back to Modes</span>
    </button>
  </div>


</body>

</html>
