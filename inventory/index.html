<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>

	<div class="welcome" align="center">
		<h1 class="header1">Welcome to inventory management system!</h1>
		<input type="submit" class="submit-btn" onclick="startManage()" value="Inventory Management" </div>
	</div>

	<div class="main-inventory hide-container">
		<div class="header2" align="center">
			<h1 class="header3">Inventory</h1>
		</div>

		<div class="container">
			<h1 class="header4">Inventory Management System</h1>
			<div id="totalQuantityDiv" align="center">
				<Label for="totalQuantity"><b>Total Quantities: </b></Label>
				<input class="totalQ" type="" id="totalQuantity" readonly="true">

			</div>
			<br>

			<div id="wrapper">
				<table cellspacing=2 cellpadding=10 class="center" id="data_table" border=1>
					<thead>
						<tr>
							<th>Brand</th>
							<th>Model</th>
							<th>SN</th>
							<th>Quantity</th>
							<th>Price</th>
							<th>Modify</th>
						</tr>
					</thead>

					<tbody>
						<tr id="row1">
							<td id="brand_row1">Apple</td>
							<td id="model_row1">Macbook Pro 2022</td>
							<td id="serial_row1">ASDJK12314AJS</td>
							<td id="quantity_row1">12</td>
							<td id="price_row1">2999 $</td>
							<td>
								<input type="button" id="edit_button1" value="Edit" class="edit"
									onclick="edit_row('1')">
								<input type="button" value="Delete" class="delete" onclick="delete_row('1')">
							</td>
						</tr>

						<tr>
							<td><input type="text" id="new_brand"></td>
							<td><input type="text" id="new_model"></td>
							<td><input type="text" id="new_serial"></td>
							<td><input type="number" id="new_quantity"></td>
							<td><input type="number" id="new_price"></td>

							<td><input type="button" class="add" onclick="add_row();" value="Add New Stock"></td>
						</tr>
					</tbody>


				</table>
			</div>


		</div>
